<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/books.css">
    <link rel="stylesheet" href="/CSS/skeleton.css">
    <link rel="stylesheet" href="/CSS/responsive.css">
    <link rel="shortcut icon" href="/assets/books-study-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.24.0/tabler-icons.min.css"
      integrity="sha512-DPG2HbXmHL0nwJ6erX5ppS2ot0LvCvsVEUDLaBa429nLcb6R+XZ2O4fqXyMG/pGIwJK8GjzKIxfCHLropPNaiw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        .book-details {
            background-color: #fbfbfe;
            height: auto !important;
            margin: 15px auto;
            display: flex;

        }

        #book-img {
            width: 350px;
            height: 500px;
        }

        .book-info {
            display: inline;
            margin: 5px;
            padding: 10px;
        }

        #book-subtitle {
            padding: 10px;
        }
        #download-book {
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: aliceblue;
        }
        .book-title, #book-author,#subtitle,#publisher, #description{
                padding: 10px;
            }

        #download-book:hover {
            background-color: rgb(5, 99, 231);
        }

        .breadcrumbs {
            padding: 10px;
            width: 250px;
            margin: 0px 0px 10px 200px;
            background-color: azure;
            border: 1px solid rgb(5, 99, 231);
            border-radius: 10px;
        }

        .breadcrumbs a {
            color: black;
            text-decoration: none !important;
        }

        .breadcrumbs a:hover {
            color: rgb(5, 99, 231);
        }

        #download-cl-btn {
            margin-left: 5px;
            width: 20px;
            align-items: center;
        }
        #download-book a{
            padding: 10px;
        }

        .down-li {
            text-decoration: none !important;
            color: black;
            font-weight: 800;
        }

        .down-li:hover {
            color: azure !important;

        }

        @media only screen and (max-width: 600px) {
            .book-details {
                flex-direction: column;
                width: 100%;
            }

            .breadcrumbs {
                margin: 10px 2px;
            }

            .book-img {
                width: 200px;
                height: 300px;
                margin: 12px
            }
        }
    </style>
</head>
<nav class="">
    <div class="logo">
        <a href=""><img src="/assets/books-study-svgrepo-com.svg" alt="logo" class="logo" /></a>
    </div>

    <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#links">Search</a></li>
        <li><a href="#about">About</a></li>

<body>

    <div class="main-book-content">
      
    </div>
</body>

<footer>
    <div class="footer-inf">
        <p><img class="author-img" src="/assets/author-JE.png" alt="author-logo"> developed by &copy; &lt;J / E &gt;
            2024
        </p>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    
        const bookData = JSON.parse(localStorage.getItem('selectedBook'));

        if (bookData) {
            const mainContent = document.querySelector('.main-book-content');
            mainContent.innerHTML = `
            <div class="book-details">
                <img src="${bookData.image}" alt="${bookData.title}" class="book-img" id="book-img">
                <div class="book-info">
                    <h2 class="book-title"><b>Title:</b> ${bookData.title}</h2>
                    <p id="book-author"><b>Author:</b> ${Array.isArray(bookData.authors) ? bookData.authors.join(', ') : bookData.authors || 'Unknown'}</p>
                    <p id="subtitle"><b>Subtitle:</b> ${bookData.subtitle || 'No subtitle'}</p>
                    <p id="publisher"><b>Publisher:</b> ${bookData.publisher || 'Unknown'}</p>
                    <p id="description"><b>Description:</b> ${bookData.description || 'No description available'}</p>
                    <hr>
                    <br>
                    <button id="download-book" download="">
                        <a href="${bookData.downloadUrl}" class="down-li">Download 
                            <img id="download-cl-btn" src="/assets/download-cloud-svgrepo-com.svg" alt="clound download image">
                        </a>
                    </button>
                    <div class="breadcrumbs">
                       <b> <a href="/" title="Home">Home</a> / <a href="#books" title="Books">Books</a> / <a href="#" title="Book Details">Book Details</a></b>
                    </div>
                </div>
            </div>
        `;
        } else {
            document.querySelector('.main-book-content').innerHTML = '<p>Book details not available.</p>';
        }
    });

</script>

</html>
